<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="style-cadAdm.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="/css/principal-css/principal-css.css">
</head>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,600&display=swap");
body {
	font-family: poppins, sans-serif !important;
}

h3 {
	font-weight: 300;
}

.block-ajust {
	margin-right: auto !important;
	margin-left: auto !important;
	margin-top: 10%;
}
</style>
<body>

	
	<div class="group">

		<div class="block block-ajust">
			<br> <br>
			<form method="post" action="login">
				<div style="text-align: center; margin-top: -50px;margin-bottom: 50px;">
					<img src="/img-logo.png" />
				</div>
				<h3 class="form-label">Login</h3>
				<hr>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i
						class="fa fa-envelope" style="font-size: 24px"></i> E-mail</label> <input
						type="email" class="form-control" th:value="${valueAdm?.email}"
						name="email" placeholder="Digite seu E-mail"
						id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label"><i
						class="fa fa-lock" style="font-size: 24px"></i> Senha</label> <input
						type="password" class="form-control" name="senha"
						placeholder="Digite sua senha" id="exampleInputPassword1" required>
				</div>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-floppy-o" style="font-size: 24px"></i><span
						style="padding: 5px;">Entrar</span>
				</button>

				<div th:replace="fragments/mensagem"></div>
			</form>
		</div>
	</div>

</body>
<script src="https://kit.fontawesome.com/2af22d56bc.js"
	crossorigin="anonymous"></script>
</html>
