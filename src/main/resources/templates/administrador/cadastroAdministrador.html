<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro - ADM</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="style-cadAdm.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="group">
		<div class="img">
			<div class="bg-img"></div>
		</div>
		<div class="block">
			<button class="btn btn-secondary" style="padding: 5px;"
				onclick="window.location.href = '../listaAdmin/1' ">
				<i class="fa-solid fa-circle-chevron-left" style="font-size: 24px;"></i>
			</button>
			<form method="post" action="salvarAdmin">
				<h3 for="exampleInputEmail1" class="form-label">Cadastro de ADM</h3>
				<hr>
				<input type="hidden" name="id" th:value="${valueAdm?.id}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i
						class="fa fa-user-circle-o" style="font-size: 24px"></i> Nome</label> <input
						type="text" class="form-control" th:value="${valueAdm?.nome}"
						name="nome" placeholder="Digite seu nome" id="exampleInputEmail1"
						aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i
						class="fa fa-envelope" style="font-size: 24px"></i> E-mail</label> <input
						type="email" class="form-control" th:value="${valueAdm?.email}"
						name="email" placeholder="Digite seu E-mail"
						id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label"><i
						class="fa fa-lock" style="font-size: 24px"></i> Senha</label> <input
						type="password" class="form-control" name="senha"
						placeholder="Digite sua senha" id="exampleInputPassword1" required>
				</div>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-floppy-o" style="font-size: 24px"></i><span
						style="padding: 5px;"
						th:text="${valueAdm?.id == null ? 'Cadastro' : 'Salvar'}"></span>
				</button>

				<div th:replace="fragments/mensagem"></div>
			</form>
		</div>
	</div>

</body>
<script src="https://kit.fontawesome.com/2af22d56bc.js"
	crossorigin="anonymous"></script>
</html>
