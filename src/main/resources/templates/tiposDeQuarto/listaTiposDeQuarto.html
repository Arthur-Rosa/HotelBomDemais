<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Quarto Tipos - ADM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="../lista-css.css">
<link rel="stylesheet" href="style-cadAdm.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<header th:replace="fragments/padrao :: cabecalho"></header>
	
	<a href="cadastroTiposDeQuartos">Cadastrar Quartos</a>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Palavra Chave</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="q:${q}">
				<td th:text="${q.id}"></td>
				<td th:text="${q.nome}"></td>
				<td th:text="${q.descricao}"></td>
				<td th:text="${q.palavraChave}"></td>
				<td><a th:href="@{/editarTipoQuarto(id=${q.id})}"><button
							class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button></a></td>
				<td><a th:href="@{/deletarTipoQuarto(id=${q.id})}"><button
							class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></a></td>
			</tr>
		</tbody>
	</table>
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">

			<li th:class="${pagAtual == 1 ? 'page-item disable' : 'page-item'}"><a
				th:href="${pagAtual > 1 ? pagAtual -1 : '#'}" class="page-link">Anterior</a></li>

			<li th:class="${pagAtual == p ? 'page-link' : ''}"
				th:each="p:${numPaginas}"><a th:href="${p}" class="page-link"><span
					th:text="${p}"></span></a></li>

			<li
				th:class="${pagAtual == totalPags ? 'disable page-item' : 'page-item'}"><a
				th:href="${pagAtual < totalPags ? pagAtual + 1 : '#'}"
				class="page-link">Proximo</a></li>
		</ul>
	</nav>
	
	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
<script src="https://kit.fontawesome.com/2af22d56bc.js"
	crossorigin="anonymous"></script>
</html>
