<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro Quartos - ADM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="style-cadAdm.css">
</head>
<body>
	<div class="group">
		<div class="img">
			<div class="bg-img-quarto"></div>
		</div>

		<div class="block">
			<button class="btn btn-secondary" style="padding: 5px;"
				onclick="window.location.href = '../listarTiposDeQuartos/1' ">
				<i class="fa-solid fa-circle-chevron-left" style="font-size: 24px;"></i>
			</button>
			<form method="post" action="salvarTiposDeQuartos">
				<h3 for="exampleInputEmail1" class="form-label">Cadastro de
					Tipos de Quartos</h3>
				<hr>
				<input type="hidden" name="id" th:value="${q?.id}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i
						class="fa-solid fa-file-signature" style="font-size: 24px"></i>
						Nome</label> <input type="text" class="form-control" name="nome"
						placeholder="Digite o nome" th:value="${q?.nome}"
						aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i
						class="fa-solid fa-clipboard" style="font-size: 24px"></i>
						Descrição</label> <input type="text" class="form-control" name="descricao"
						th:value="${q?.descricao}" placeholder="Digite a descrição"
						aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label"><i
						class="fa-solid fa-cat" style="font-size: 24px"></i> Palavras
						Chaves</label> <input type="text" class="form-control" name="palavraChave"
						th:value="${q?.palavraChave}"
						placeholder="Digite as palavras chaves" required>
				</div>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-floppy-o" style="font-size: 24px"></i><span
						style="padding: 5px;"
						th:text="${t?.id == null ? 'Cadastro' : 'Salvar'}"></span>
				</button>

				<div th:replace="fragments/mensagem"></div>
			</form>
		</div>
	</div>

</body>
<script src="https://kit.fontawesome.com/2af22d56bc.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</html>
