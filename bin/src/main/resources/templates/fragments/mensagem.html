<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
	<div class="danger" th:if="${not #strings.isEmpty(mensagemErro)}">
		<span th:text="${mensagemErro}"></span>
	</div>
	<div class="success" th:if="${not #strings.isEmpty(mensagemSucesso)}">
		<span th:text="${mensagemSucesso}"></span>
	</div>
</body>
</html>
